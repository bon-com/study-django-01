{% extends 'base.html' %}

{% block title %}トップ{% endblock %}
{% block h1 %}書籍一覧{% endblock %}

{% block content %}
{% for book in book_list %}
<div class="card">
    <div class="p-4 m-4 bg-light border border-success rounded">
      <h5 class="text-success">{{ book.title }}</h5>
      <h6>カテゴリ：{{book.category}}</h6>
      <h6>説明：{{book.text}}</h6>
      <div class="mt-3">
        <a href="{% url 'book:detail_book' book.pk %}">詳細へ</a>
      </div>
      
    </div>
  </div>
{% endfor %}
{% endblock %}
