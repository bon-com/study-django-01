{% extends 'base.html' %}

{% block title %}書籍編集{% endblock %}

<!-- Djangoにbootstrapを適用するための記述 -->
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <form method="POST" class="post-form">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group col-md-3">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            <br />
            <!-- Djangoにbootstrapを適用するための記述 -->
            {% render_field field class="form-control" %}

            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}

        <div class="mt-5"> <!-- mtは上に余白をとってくれる -->
            <button type="submit" class="save btn btn-primary">更新する</button>
        </div>

    </form>
</div>
{% endblock %}
