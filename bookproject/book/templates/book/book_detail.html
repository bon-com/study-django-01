{% extends 'base.html' %}

{% block title %}書籍詳細{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">{{ book.title }}</div>
    <div class="card-body">
      <p class="card-text">{{ book.text }}</p>
      <a href="{% url 'book:update_book' book.pk %}" class="btn btn-primary mt-4">編集する</a>
      <a href="{% url 'book:delete_book' book.pk %}" class="btn btn-primary mt-4">削除する</a>
      <a href="{% url 'book:review_book' book.pk %}" class="btn btn-primary mt-4">レビュー投稿</a>
      <h6 class="card-title mt-4">カテゴリ：{{book.category}}</h6>
    </div>
  </div>
{% endblock %}
