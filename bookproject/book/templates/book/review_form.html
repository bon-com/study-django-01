{% extends 'base.html' %}

{% block h1 %}レビュー投稿{% endblock %}
{% block content %}

{% if error_msg %}
    <div class="text-danger">{{ error_msg }}</div>
{% endif %}
<form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    {% csrf_token %}
    <label>
        対象書籍
    </label>
    <input type="text" class="form-control" value="{{ book.title }}" readonly>
    <label>
        タイトル
    </label>
    <input type="text" class="form-control" name="title">
    <label>
        レビュー内容
    </label>
    <textarea class="form-control" name="text" rows="3"></textarea>
    <label>
        星の数
    </label>
    <select class="form-control" name="rate">
        <option value="0">0（最低）</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3（普通）</option>
        <option value="4">4</option>
        <option value="5">5（最高）</option>
    </select>
    <button type="submit" class="btn btn-success mt-4">投稿</button>
</form>
{% endblock %}
