{% load static %}<!-- 左記の記載でstaticフォルダの参照ができる  -->
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %} {% endblock %}本棚アプリ</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mx-3" href="{% url 'book:index' %}">トップ</a>
            <a class="nav-link mx-3" href="{% url 'book:list_books' %}">書籍一覧</a>
            <a class="nav-link mx-3" href="{% url 'book:create_book' %}">書籍登録</a>
        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if request.user.is_authenticated %}
            <span class="navbar-text">こんにちは、{{ request.user }}さん　</span>
            <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
            {% else %}
            <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
            <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
            {% endif %}

        </div>
    </nav>
    <div class="p-4">
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block content %} {% endblock %}
    </div>   
  </body>
</html>
